<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./public/logo.jpg" type="image/x-icon">
  <title>Hamburguers Mágicos</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="header-logo">
      <img src="./assets/hamburguer-00.jpg" alt="Card image cap" />
      <div class="logo-name">
        <span>Hamburguers</span><br>
        <span>Mágicos</span>
      </div>
    </div>
  </header>
  <main>
    <div class="qr-code">
      <div class="box">
        <div class="image">
          <img src="./assets/qr-code-logo.jpg" alt="Card image cap" />
        </div>
        <div class="infos">
          <h3>Conheça nosso cardápio</h3>
          <p>Um monte de delícias</p>
          <p>Participe das nossas promoções.</p>
        </div>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>

</html>
